- table:
    schema: public
    name: migrations
- table:
    schema: public
    name: org
  object_relationships:
  - name: org_type
    using:
      foreign_key_constraint_on: type
  array_relationships:
  - name: users
    using:
      foreign_key_constraint_on:
        column: default_org_id
        table:
          schema: public
          name: user
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      - type
      filter:
        users:
          auth0_id:
            _eq: X-Hasura-User-Id
- table:
    schema: public
    name: org_type
  is_enum: true
  array_relationships:
  - name: orgs
    using:
      foreign_key_constraint_on:
        column: type
        table:
          schema: public
          name: org
- table:
    schema: public
    name: sec_company
  array_relationships:
  - name: sec_filing
    using:
      foreign_key_constraint_on:
        column: cik
        table:
          schema: public
          name: sec_filing
  select_permissions:
  - role: user
    permission:
      columns:
      - cik
      - geo
      - name
      - sic
      - sic_name
      filter: {}
      allow_aggregations: true
- table:
    schema: public
    name: sec_contract
  select_permissions:
  - role: user
    permission:
      columns:
      - accession_number
      - sequence
      - company_name
      - company_cik
      - company_geo
      - filing_metadata
      - description
      - filing_type
      - text
      - contents
      filter: {}
- table:
    schema: public
    name: sec_filing
  object_relationships:
  - name: sec_company
    using:
      foreign_key_constraint_on: cik
  array_relationships:
  - name: sec_filing_attachment
    using:
      foreign_key_constraint_on:
        column: accession_number
        table:
          schema: public
          name: sec_filing_attachment
  select_permissions:
  - role: user
    permission:
      columns:
      - accession_number
      - cik
      - filing_date
      - filing_type
      - header
      filter: {}
      allow_aggregations: true
- table:
    schema: public
    name: sec_filing_attachment
  object_relationships:
  - name: sec_filing
    using:
      foreign_key_constraint_on: accession_number
  select_permissions:
  - role: user
    permission:
      columns:
      - accession_number
      - contents
      - description
      - filename
      - attachment_type
      - sequence
      - text
      filter: {}
      allow_aggregations: true
- table:
    schema: public
    name: user
  object_relationships:
  - name: default_org
    using:
      foreign_key_constraint_on: default_org_id
  select_permissions:
  - role: user
    permission:
      columns:
      - auth0_id
      - default_org_id
      - email
      - family_name
      - given_name
      - id
      - name
      - nickname
      - photo_url
      filter:
        default_org:
          users:
            auth0_id:
              _eq: X-Hasura-User-Id
