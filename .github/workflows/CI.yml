name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      GRAPHQL_API_URL: https://api.letryx.com/v1/graphql
      GRAPHQL_API_SSR_URL: https://api.letryx.com/v1/graphql
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - uses: c-hive/gha-yarn-cache@v1
      - name: Install Deps
        run: yarn install
      - name: Typecheck
        run: yarn type-check
      - name: Lint js
        run: yarn lint
      - name: Test
        run: yarn test
      - name: Build
        run: yarn build
